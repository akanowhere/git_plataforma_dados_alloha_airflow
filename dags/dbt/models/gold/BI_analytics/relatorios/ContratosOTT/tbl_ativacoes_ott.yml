models:  
  - name: tbl_ativacoes_ott
    description: "Query para extrair dados de ativações OTT Globoplay, relacionando contratos, vendas, produtos e endereços."
    columns:
      - name: "CONTRATO_CODIGO_AIR"
        description: "Código do contrato no sistema AIR."
        data_type: "INTEGER"
      - name: "CODIGO_CLIENTE"
        description: "Código único do cliente."
        data_type: "INTEGER"
      - name: "DT_ATIVACAO_PRODUTO_GLOBO"
        description: "Data de ativação do produto Globoplay."
        data_type: "DATE"
      - name: "DT_VENDA"
        description: "Data de venda associada ao contrato."
        data_type: "DATE"
      - name: "CONTRATO_STATUS"
        description: "Status do contrato (ativo, cancelado, etc.)."
        data_type: "STRING"
      - name: "TIPO_PESSOA"
        description: "Tipo de cliente (Pessoa Física ou Jurídica)."
        data_type: "STRING"
      - name: "SEGMENTO"
        description: "Segmento do cliente (B2B, B2C, PME)."
        data_type: "STRING"
      - name: "REGIONAL"
        description: "Regional associada ao contrato."
        data_type: "STRING"
      - name: "UF"
        description: "Estado (UF) do endereço do cliente."
        data_type: "STRING"
      - name: "UNIDADE"
        description: "Unidade do endereço do cliente."
        data_type: "STRING"
      - name: "CIDADE_TRATADA"
        description: "Cidade tratada associada ao contrato."
        data_type: "STRING"
      - name: "MACRO_REGIONAL"
        description: "Macro regional associada ao contrato."
        data_type: "STRING"
      - name: "NOME_PACOTE"
        description: "Nome do pacote de serviços contratado."
        data_type: "STRING"
      - name: "CODIGO_PACOTE"
        description: "Código do pacote de serviços contratado."
        data_type: "STRING"
      - name: "VALOR_PACOTE_ATUAL"
        description: "Valor do pacote contratado."
        data_type: "DECIMAL"
      - name: "SKU_PRODUTO_GLOBO"
        description: "SKU do produto Globoplay."
        data_type: "STRING"
      - name: "PRODUTO_GLOBO"
        description: "Descrição do produto Globoplay."
        data_type: "STRING"
      - name: "COD_PRODUTO_GLOBO"
        description: "Código do produto Globoplay."
        data_type: "STRING"
      - name: "VALOR_PRODUTO_GLOBO"
        description: "Valor final do produto Globoplay."
        data_type: "DECIMAL"

